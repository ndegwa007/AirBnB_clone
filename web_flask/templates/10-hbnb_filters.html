<!Doctype html>
<html>
        <head>
                <title>
                </title>
                <link href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png" rel="icon">
                <link href="./static/styles/4-common.css" rel="stylesheet">
                <link href="./static/styles/3-header.css" rel="stylesheet">
                <link href="./static/styles/3-footer.css" rel="stylesheet">
		        <link href="./static/styles/6-filters.css" rel="stylesheet">
        </head>
        <body>
                <header>
                        <div class="logo"></div>
                </header>
		<div class="container">
			<section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>&nbsp;</h4>
                    <div class="popover">
                        <ul>
			{% for state in states %}
			<li>
				<h2>{{ state[0].name }}:</h2>
				<ul>
					{% for city in state[1] %}
					<li>{{ city.name }}</li>
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
			</ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>&nbsp;</h4>
                    <div class="popover">
                      	<ul>
				{% for amenity in amenities %}
				<li>{{ amenity.name }}</li>
				{% endfor %}
			</ul>
                    </div>
                </div>

				<button>Search</button>
			</section>
		</div>
                <footer>
                        Best School
                </footer>
</html>
